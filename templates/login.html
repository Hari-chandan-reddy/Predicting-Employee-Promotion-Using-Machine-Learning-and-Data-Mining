<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Promotion</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
        }

        /* Header Section */
        .login-header {
            text-align: center;
            padding: 40px 20px;
            color: #1e1e1e;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .login-header p {
            max-width: 800px;
            font-size: 15px;
            margin: 0 auto;
            color: #444;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            color: #2c2c2c;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .login-box h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .login-box p {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        /* Inputs */
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.65);
            font-size: 15px;
        }

        /* Password Toggle */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 35%;
            cursor: pointer;
            font-size: 18px;
        }

        /* Options */
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .login-options a {
            text-decoration: none;
        }

        /* Button */
        .btn-main {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            border: none;
            transition: 0.3s ease;
        }

        .btn-main:hover {
            background: #357ac9;
        }

        /* Error Message */
        .error-msg {
            background: rgba(255, 0, 0, 0.75);
            padding: 10px;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 450px) {
            .login-header h1 {
                font-size: 22px;
            }

            .login-box {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="login-header">
        <h1>Predicting Employee Promotion Using Machine Learning</h1>
        <p>
            A smart ML system to forecast employee promotions and help HR make fair, data-driven decisions.
        </p>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <form class="login-box" method="POST" autocomplete="off">

            <h2>Welcome Back</h2>
            <p>Login to continue</p>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <input type="text" name="username" placeholder="Username" required>

            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="login-options">
                <label><input type="checkbox" name="remember"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="btn-main" type="submit">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            password.type = password.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
